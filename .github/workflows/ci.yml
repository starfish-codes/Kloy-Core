name: Kloy-Core
on: [push, pull_request]
jobs:
  mac:
    name: macOS
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: "5.5"
    - name: Get swift version
      run: swift --version
    - name: Build
      run: swift build
    - name: 🏃 tests
      run: swift test